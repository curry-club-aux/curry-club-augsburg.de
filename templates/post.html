<article>
  <header>
    <h1>$title$</h1>
    <div class="info">
      Gepostet am $date$
      $if(author)$
          von $author$
      $endif$
    </div>
    <figure>
      $if(image)$
      <img src="$image$" alt="$image-alt$" />
      $endif$
      $if(image-attr)$
      <figcaption class="attribution">$image-attr$</figcaption>
      $endif$
    </figure>
  </header>

  $body$
</article>
